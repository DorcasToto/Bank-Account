<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Register Account</h3>
                <form id="register">
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="initial-deposit">Initial Balance</label>
                        <input type="number" class="form-control" id="initial-balance">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div>
                    <h2>Current Balance</h2>
                    <p> Kshs. <span id="current-bal"></span></p>
                </div>
            </div>

            <div class="col-6">
                <h3>Withdraw or Deposit </h3>
                <form id="amount-deposit">
                    <div class="form-group">
                        <label for="deposit">Deposit</label>
                        <input type="number" class="form-control" id="deposit">
                    </div>
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </form>
                <form id="amount-withdrawn">
                    <div class="form-group">
                        <label for="withdraw">Withdraw</label>
                        <input type="number" class="form-control" id="withdraw">
                    </div>
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
